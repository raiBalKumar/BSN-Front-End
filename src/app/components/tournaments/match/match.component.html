<div class="container bg">
  <div class="row margin-zero">
    <div class="col-12 d-flex">
      <div class="my-auto mr-auto upcoming">
        <h5>Upcoming Match:</h5>
      </div>
    </div>
  </div>

  <div *ngIf="match else noMatch">
    <div class="row match">
      <div class="col-lg-4 d-flex flex-column">
        <div class="mx-auto">
          <img src={{match.home_logo}}>
        </div>
        <p class="text-center teamname">{{match.home_teamname}}</p>
      </div>

      <div class="col-lg-4 d-flex">
        <div class="mx-auto d-flex flex-column">
          <p>{{ match.date | date: 'mediumDate' }}</p>
          <p class="mx-auto">VS</p>
        </div>
      </div>

      <div class="col-lg-4 d-flex flex-column">
        <div class="mx-auto">
          <img src={{match.away_logo}}>
        </div>
        <p class="text-center teamname">{{match.away_teamname}}</p>
      </div>
    </div>
  </div>

  <div class="row margin-zero">
    <div class="d-flex col-lg-12">
      <button class="btn btn-info mx-auto" [routerLink]="['/tournament/fixtures-ranking', tournamentId]">Full Fixtures & Ranking</button>
    </div>
  </div>
</div>

<ng-template #noMatch>
  <div class="row margin-zero">
    <div class="col-lg-12 d-flex empty">
      <p class="mr-auto my-auto">N/A</p>
    </div>
  </div>
</ng-template>
