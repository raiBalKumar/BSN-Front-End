<div class="frame">
  <div class="title">
    <p>Ranking</p>
  </div>

  <div class="table-responsive">
    <table class="table">
      <tbody class="ranking">
        <tr class="">
          <th>Pos</th>
          <th>Team</th>
          <th>GP</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>F</th>
          <th>A</th>
          <th>GD</th>
          <th>P</th>
        </tr>

        <tr *ngFor="let team of ranking$ | async; let i = index" class="{{i%2 == 0 ? 'even' : 'odd'}}">
          <td>{{i}}</td>
          <td><img src="{{team.logo}}"> &nbsp; {{team.teamname}}</td>
          <td>{{team.games}}</td>
          <td>{{team.win}}</td>
          <td>{{team.draw}}</td>
          <td>{{team.lose}}</td>
          <td>{{team.goals_scored}}</td>
          <td>{{team.goals_conceded}}</td>
          <td>{{team.goal_difference}}</td>
          <td>{{team.points}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
