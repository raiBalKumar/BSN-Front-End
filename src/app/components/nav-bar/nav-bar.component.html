<div style="padding-left: 0; padding-right: 0;">

        </button>

        <div class="navbar-collapse" [ngbCollapse]="navbarCollapsed" id="navbarContent">

                </li>&nbsp;

                    <a class="nav-link" [routerLink]="['/profile']" (click)="navbarCollapsed = true">Profile</a>

                <li class="nav-item btn-sm btn" [routerLinkActive]="['active']">

                </li>&nbsp;
                <li class="nav-item btn-sm btn" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/tournaments']" (click)="navbarCollapsed = true">Tournaments</a>
                </li>&nbsp;
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item  btn btn-sm">
                    <a href="" class="nav-link" [routerLink]="['/login']" (click)="navbarCollapsed = true">Login</a>

                <li class="nav-item  btn btn-sm">
