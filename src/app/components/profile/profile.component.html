<div class="container">
  <div class="row my-5">
    <div class="col-md-4">
      <div *ngIf="user$.image">
        <img src="{{user$.image}}" alt="" class="img-fluid">
      </div>
      <div *ngIf="!user$.image">
        <img src="{{image}}" alt="" class="img-fluid">
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <h2>{{user$.firstname}} {{user$.lastname}}</h2>
          <hr>
          <p>Position: {{user$.position}}</p>
          <p>Height: {{user$.height}}</p>
          <p>Team: {{user$.teamname}}</p>
          <p>Age: {{user$.age}}</p>
        </div>
        <div class="col-md-6">

        </div>
      </div>

    </div>

  </div>

</div>
