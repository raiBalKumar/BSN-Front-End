<div class="frame">
  <div class="title">
    <p>Fixtures</p>
  </div>
  <div class="fixtures">
    <div *ngFor="let fixture of fixtures$ | async" class="row">
      <div class="col-lg-4">
        <div class="logo-wrapper">
          <div *ngIf="fixture.home_logo else defaultText">
            <img src="{{fixture.home_logo}}">
          </div>
          <ng-template #defaultText>
            <div class="default-text d-flex">
              <p class="mx-auto my-auto">TEAM LOGO</p>
            </div>
          </ng-template>
          <div class="teamname home">
            <p class="mx-auto my-auto">{{fixture.home_teamname}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 d-flex">
        <div class="my-auto mx-auto info">
          <p>{{fixture.date | date : 'mediumDate'}}</p>
          <p>{{fixture.date | date : 'hh:mm a'}}</p>
          <p>{{fixture.park_name}}, {{fixture.street}}, {{fixture.district}}</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="logo-wrapper">
          <div *ngIf="fixture.away_logo else defaultText">
            <img src="{{fixture.away_logo}}">
          </div>
          <ng-template #defaultText>
            <div class="default-text d-flex">
              <p class="mx-auto my-auto">TEAM LOGO</p>
            </div>
          </ng-template>
          <div class="teamname away">
            <p class="mx-auto my-auto">{{fixture.away_teamname}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
