<div *ngIf="user">
  <div *ngIf="user.status === 'manager'">
    <div class="box" *ngIf="requests">
      <div class="card" *ngFor="let request of requests">

        <div class="card-header bg-secondary fa">
          <p>
            <strong>{{request.firstname}} {{request.lastname}}</strong>
          </p>
        </div>
        <div class="card-body">
          <p class="card-text">
            <small>{{request.firstname}} {{request.lastname}} wants to join your club.</small>
          </p>
          <div class="row text-center">
            <div class="col-6">
              <button class="btn btn-info btn-sm">Accept</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger btn-sm">Reject</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div *ngIf="user.status === 'player'">
    <div class="box" *ngIf="requests$ | async as requests">

      <div class="card" *ngFor="let request of requests">

        <div class="card-header bg-secondary fa">
          <p>
            <strong>Invitation from {{request.firstname}}</strong>
          </p>
        </div>
        <div class="card-body">
          <p class="card-text">
            <small>You've been invited to join {{request.teamname}}</small>
          </p>
          <div class="row text-center">
            <div class="col-6">
              <button class="btn btn-info btn-sm" (click)="acceptClub(request.manager_id,request.team_id)">Accept</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger btn-sm" (click)="rejectClub(request.manager_id)">Reject</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="userStatus.status === 'organizer'">
  <div class="box" *ngIf="requests$ | async as requests">

    <div class="card" *ngFor="let request of requests">

      <div class="card-header bg-secondary fa">
        <p>
          <strong>Application from {{request.teamname}}</strong>
        </p>
      </div>
      <div class="card-body">
        <p class="card-text">
          <small>{{request.teamname}} applied {{request.tournament_name}}</small>
        </p>
        <div class="row text-center">
          <div class="col-6">
            <button class="btn btn-info btn-sm" (click)="acceptTournament(request.tournament_id, request.team_id, request.tournament_request_id)">Accept</button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger btn-sm" (click)="rejectTournament(request.tournament_request_id)">Reject</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
