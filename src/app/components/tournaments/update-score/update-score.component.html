<div class="container">
  <div class="row">
    <div class="col-lg-12 d-flex">
      <a class="btn btn-success mr-auto" [routerLink]="['/tournaments/all']">Back</a>
    </div>
  </div>
  <br>
  <div class="table-responsive frame">
    <table class="table">

      <tbody>
        <tr class="header">
          <th>Home team</th>
          <th>Away team</th>
          <th>Date</th>
          <th>Time</th>
          <th class="text-center">Home Score</th>
          <th class="text-center">Away Score</th>
          <th></th>
        </tr>
      </tbody>

      <tbody *ngFor="let fixture of fixtures$ | async" app-score-form [fixture]="fixture"></tbody>

    </table>
  </div>
  <br>
</div>
